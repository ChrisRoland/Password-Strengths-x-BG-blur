<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pass Strenght BG</title>
  </head>
  <body>
    
    <div class="background" id="background"></div>
    <div class="container rounded-md px-20 pt-10 pb-20 text-center shadow-md">
      <i class="fas fa-lock text-5xl text-gray-800 mb-5"></i>
      <h1 class="text-3xl">Password Strenght BG blur</h1>
      <p class="text-sm text-gray-700">Input passowrd to see effect</p>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter email"/>
      </div>
      
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input type="password" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter password"/>
      </div>

      <button class="bg-gray-800 text-white p-2 rounded w-full mt-4" type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
